<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amr Mousa | Data Analyst</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --gold: #d4af37;
      --dark-bg: #0e0e10;
      --light-bg: #fafafa;
      --dark-text: #fafafa;
      --light-text: #222;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--dark-bg);
      color: var(--dark-text);
      overflow-x: hidden;
      transition: background 0.6s, color 0.6s;
    }

    body.light {
      background: var(--light-bg);
      color: var(--light-text);
    }

    /* Hero Section */
    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: linear-gradient(120deg, #0e0e10, #1b1b1f, #111) no-repeat;
      background-size: 300% 300%;
      animation: gradientMove 15s ease infinite;
      position: relative;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 3rem;
      letter-spacing: 1px;
      margin: 0;
      animation: fadeIn 1s ease forwards;
    }

    h2 {
      font-weight: 300;
      margin-top: 0.5rem;
      animation: fadeIn 2s ease forwards;
      color: var(--gold);
    }

    .btns {
      margin-top: 2rem;
      display: flex;
      gap: 1rem;
      animation: fadeIn 2.5s ease forwards;
    }

    button {
      padding: 0.8rem 1.8rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .btn-main {
      background: var(--gold);
      color: #000;
    }

    .btn-main:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px var(--gold);
    }

    .btn-outline {
      background: transparent;
      color: var(--gold);
      border: 1px solid var(--gold);
    }

    .btn-outline:hover {
      background: var(--gold);
      color: #000;
      transform: scale(1.05);
    }

    /* Toggles */
    .toggles {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
    }

    .toggle-btn {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid var(--gold);
      color: var(--gold);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      transition: 0.3s;
    }

    .toggle-btn:hover {
      background: var(--gold);
      color: #000;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <div class="toggles">
    <button id="themeToggle" class="toggle-btn">‚òÄÔ∏è</button>
    <button id="muteToggle" class="toggle-btn">üîá</button>
  </div>

  <section class="hero">
    <h1>Amr Mousa</h1>
    <h2>Data Analyst | Turning Data into Insights</h2>
    <div class="btns">
      <button class="btn-main" onclick="scrollToProjects()">View Projects</button>
      <button class="btn-outline" onclick="window.open('./files/Amr-Mousa-CV.pdf')">Download CV</button>
    </div>
  </section>

  <audio id="introSound" src="./sounds/intro.wav" autoplay></audio>
  <audio id="clickSound" src="./sounds/click.wav"></audio>

  <script>
    const themeToggle = document.getElementById('themeToggle');
    const muteToggle = document.getElementById('muteToggle');
    const body = document.body;
    const introSound = document.getElementById('introSound');
    const clickSound = document.getElementById('clickSound');
    let isMuted = false;

    themeToggle.addEventListener('click', () => {
      body.classList.toggle('light');
      themeToggle.textContent = body.classList.contains('light') ? 'üåô' : '‚òÄÔ∏è';
      if (!isMuted) clickSound.play();
    });

    muteToggle.addEventListener('click', () => {
      isMuted = !isMuted;
      muteToggle.textContent = isMuted ? 'üîà' : 'üîá';
      introSound.muted = isMuted;
      clickSound.muted = isMuted;
    });

    function scrollToProjects() {
      if (!isMuted) clickSound.play();
      alert('Projects section coming soon üöÄ'); // temporary
    }
  </script>
</body>
</html>
