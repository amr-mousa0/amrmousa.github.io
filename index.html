<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amr Mousa | Data Analyst</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --gold: #d4af37;
      --dark-bg: #0c0f18;
      --light-bg: #fafafa;
      --dark-text: #f3f4f6;
      --light-text: #111;
      --blur: rgba(255, 255, 255, 0.05);
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--dark-bg) url('images/bg-texture.jpg') center/cover no-repeat fixed;
      color: var(--dark-text);
      overflow-x: hidden;
      transition: background 0.6s, color 0.6s;
    }

    body.light {
      background: var(--light-bg) url('images/bg-texture-light.jpg') center/cover no-repeat fixed;
      color: var(--light-text);
    }

    /* âœ¨ Hero Section */
    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      backdrop-filter: blur(12px);
      background: linear-gradient(160deg, rgba(0,0,0,0.3), rgba(0,0,0,0.6));
      padding: 2rem;
      position: relative;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      margin: 0;
      font-weight: 700;
      color: var(--gold);
      text-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
      animation: fadeDown 1.2s ease forwards;
    }

    h2 {
      font-weight: 400;
      margin: 0.5rem 0 2rem;
      color: var(--dark-text);
      animation: fadeUp 1.5s ease forwards;
    }

    @keyframes fadeDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ðŸ”˜ Buttons */
    .btns {
      display: flex;
      gap: 1.2rem;
      animation: fadeUp 2s ease forwards;
    }

    button {
      padding: 0.8rem 1.8rem;
      border: none;
      border-radius: 50px;
      font-weight: 500;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .btn-main {
      background: var(--gold);
      color: #000;
      box-shadow: 0 0 20px rgba(212,175,55,0.3);
    }

    .btn-main:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(212,175,55,0.5);
    }

    .btn-outline {
      background: transparent;
      border: 1px solid var(--gold);
      color: var(--gold);
    }

    .btn-outline:hover {
      background: var(--gold);
      color: #000;
      transform: scale(1.05);
    }

    /* ðŸŽ› Toggles */
    .toggles {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
      z-index: 1000;
    }

    .toggle-btn {
      background: var(--blur);
      border: 1px solid rgba(255,255,255,0.2);
      color: var(--gold);
      border-radius: 50%;
      width: 45px;
      height: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      cursor: pointer;
      backdrop-filter: blur(8px);
      transition: all 0.3s ease;
    }

    .toggle-btn:hover {
      background: var(--gold);
      color: #000;
      transform: scale(1.1);
    }

    /* subtle motion background effect */
    .hero::before {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 20% 30%, rgba(212,175,55,0.15), transparent 60%),
                  radial-gradient(circle at 80% 70%, rgba(14,165,233,0.15), transparent 60%);
      animation: pulse 10s infinite alternate;
      z-index: 0;
    }

    @keyframes pulse {
      from { opacity: 0.8; transform: scale(1); }
      to { opacity: 0.6; transform: scale(1.05); }
    }

    .hero > * {
      position: relative;
      z-index: 1;
    }

    audio { display: none; }
  </style>
</head>

<body>
  <div class="toggles">
    <button id="themeToggle" class="toggle-btn" title="Toggle Theme">ðŸŒ™</button>
    <button id="muteToggle" class="toggle-btn" title="Mute Sounds">ðŸ”Š</button>
  </div>

  <section class="hero">
    <h1>Amr Mousa</h1>
    <h2>Data Analyst â€” Turning Data into Elegant Insights</h2>
    <div class="btns">
      <button class="btn-main" onclick="scrollToProjects()">View Projects</button>
      <button class="btn-outline" onclick="window.open('./files/Amr-Mousa-CV.pdf')">Download CV</button>
    </div>
  </section>

  <audio id="introSound" src="./sounds/intro.wav" autoplay></audio>
  <audio id="clickSound" src="./sounds/click.wav"></audio>

  <script>
    const body = document.body;
    const themeToggle = document.getElementById('themeToggle');
    const muteToggle = document.getElementById('muteToggle');
    const introSound = document.getElementById('introSound');
    const clickSound = document.getElementById('clickSound');
    let isMuted = false;

    themeToggle.addEventListener('click', () => {
      body.classList.toggle('light');
      themeToggle.textContent = body.classList.contains('light') ? 'ðŸŒž' : 'ðŸŒ™';
      if (!isMuted) clickSound.play();
    });

    muteToggle.addEventListener('click', () => {
      isMuted = !isMuted;
      muteToggle.textContent = isMuted ? 'ðŸ”‡' : 'ðŸ”Š';
      introSound.muted = isMuted;
      clickSound.muted = isMuted;
    });

    function scrollToProjects() {
      if (!isMuted) clickSound.play();
      alert('Projects section coming soon ðŸš€');
    }
  </script>
</body>
</html>
